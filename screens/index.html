<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekStore</title>
    <script src="https://kit.fontawesome.com/1fe494dee2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/body.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/banner.css">
    <link rel="stylesheet" href="/styles/productos-texto.css">
    <link rel="stylesheet" href="/styles/productos-grid.css">
</head>

<body>
    <header class="header">
        <div class="header__items">
            <img src="/assets/Logo.svg" alt="Logo" class="logo">
            <button class="boton__login" href="/screens/login.html">Login</button>
            <button class="boton__buscar"><i class="fa fa-search"></i></button>
        </div>        
    </header>

    <main>
        <section class="banner">
            <div class="banner__items">
                <h1 class="banner__items--titulo">Febrero Promocional</h1>
                <h3 class="banner__items--texto">Productos seleccionados con 33% de descuento</h3>
                <button class="boton__banner">Ver Consolas</button>
            </div>
        </section>

        <section class="productos star-wars">
            <div class="productos__texto">
                <h1 class="productos__texto--titulo">Star Wars</h1>
                <a href="#" class="productos__texto--link">Ver todo <i class="fas fa-arrow-right"></i></a>
            </div>
            
            <div class="productos__grid">
                <div class="productos__grid--item">
                    <img src="/assets/canecasw.png" alt="Item" class="grid__imagen">
                    <h2 class="grid__nombre">Producto 1</h2>
                    <p class="grid__precio">$100</p>
                    <a href="#" class="grid__link">Ver producto</a>
                </div>

                <div class="productos__grid--item">
                    <img src="/assets/legosw.png" alt="Item" class="grid__imagen">
                    <h2 class="grid__nombre"></h2>
                    <p class="grid__precio"></p>
                    <a href="#" class="grid__link">Ver producto</a>
                </div>

                <div class="productos__grid--item">
                    <img src="/assets/yoda.png" alt="Item" class="grid__imagen">
                    <h2 class="grid__nombre"></h2>
                    <p class="grid__precio"></p>
                    <a href="#" class="grid__link">Ver producto</a>
                </div>

                <div class="productos__grid--item">
                    <img src="/assets/trupper.png" alt="Item" class="grid__imagen"> 
                    <h2 class="grid__nombre"></h2>
                    <p class="grid__precio"></p>
                    <a href="#" class="grid__link">Ver producto</a>
                </div>
            </div>      
        </section>

        <section class="productos consolas">

        </section>

        <section class="productos varios">
            
        </section>
    </main>
</body>
</html>
